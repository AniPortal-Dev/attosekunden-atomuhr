<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra High-End Atom Clock</title>
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 20px;
  }
  .clock-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
  }
  .unit-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .unit-label {
    font-size: 1em;
    margin-bottom: 2px;
  }
  .unit-value {
    font-size: 2em;
    min-width: 100px;
  }
  .bar-container {
    width: 100px;
    height: 8px;
    background: #111;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 2px;
  }
  .bar-fill {
    height: 100%;
    width: 0%;
  }
</style>
</head>
<body>

<div class="clock-container" id="clock"></div>

<script>
const units = [
  {name: "Stunden", color: "#ffff00"},
  {name: "Minuten", color: "#ffcc00"},
  {name: "Sekunden", color: "#ff9900"},
  {name: "Millisekunden", color: "#ff6600"},
  {name: "Mikrosekunden", color: "#ff3300"},
  {name: "Nanosekunden", color: "#ff0000"},
  {name: "Pikosekunden", color: "#cc0000"},
  {name: "Femtosekunden", color: "#990000"},
  {name: "Attosekunden", color: "#660000"}
];

const clock = document.getElementById("clock");
const unitElements = {};

units.forEach(u => {
  const container = document.createElement("div");
  container.className = "unit-container";
  
  const label = document.createElement("div");
  label.className = "unit-label";
  label.textContent = u.name;
  
  const value = document.createElement("div");
  value.className = "unit-value";
  value.textContent = "00";
  
  const barContainer = document.createElement("div");
  barContainer.className = "bar-container";
  
  const barFill = document.createElement("div");
  barFill.className = "bar-fill";
  barFill.style.background = u.color;
  
  barContainer.appendChild(barFill);
  container.appendChild(label);
  container.appendChild(value);
  container.appendChild(barContainer);
  
  clock.appendChild(container);
  unitElements[u.name] = {value, barFill};
});

function pad(num, size) {
  let s = "000" + num;
  return s.substr(s.length - size);
}

function updateClock() {
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();
  const second = now.getSeconds();
  const ms = now.getMilliseconds();

  // Mikro-, Nano-, Piko-, Femto-, Attosekunden aus ms
  const micro = Math.floor(ms * 1000);
  const nano = Math.floor(ms * 1e6);
  const pico = Math.floor(ms * 1e9);
  const femto = Math.floor(ms * 1e12);
  const atto = Math.floor(ms * 1e15);

  unitElements["Stunden"].value.textContent = pad(hour,2);
  unitElements["Minuten"].value.textContent = pad(minute,2);
  unitElements["Sekunden"].value.textContent = pad(second,2);
  unitElements["Millisekunden"].value.textContent = pad(ms,3);
  unitElements["Mikrosekunden"].value.textContent = pad(micro%1000,3);
  unitElements["Nanosekunden"].value.textContent = pad(nano%1000,3);
  unitElements["Pikosekunden"].value.textContent = pad(pico%1000,3);
  unitElements["Femtosekunden"].value.textContent = pad(femto%1000,3);
  unitElements["Attosekunden"].value.textContent = pad(atto%1000,3);

  // Balken
  unitElements["Millisekunden"].barFill.style.width = (ms/1000*100)+"%";
  unitElements["Mikrosekunden"].barFill.style.width = (micro/1000*100)+"%";
  unitElements["Nanosekunden"].barFill.style.width = (nano/1000*100)+"%";
  unitElements["Pikosekunden"].barFill.style.width = (pico/1000*100)+"%";
  unitElements["Femtosekunden"].barFill.style.width = (femto/1000*100)+"%";
  unitElements["Attosekunden"].barFill.style.width = (atto/1000*100)+"%";

  requestAnimationFrame(updateClock);
}

updateClock();
</script>

</body>
</html>
